<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Mr. Roger's Neighborhood</title>
</head>

<body>
  <div id="formBody">
    <div class="container">
      <div class="jumbotron">
        <div class="row justify-content-center top">
        <h1>Welcome to Mr. Roger's Neighborhood!</h1>
      </div>
        <form id="form">
          <div class="row justify-content-center inputBox">
            <label for="userInput">
              <input type="text" name="userInput" id="userInput" class="form-control" placeholder="Enter a number here">
            </label>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-1">
              <button id="btn_Submit" type="submit" value="Submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <script src="js/scripts.js"></script>
    </div>
  </div>
  <div id="hiddenDiv" class="hidden">
    <div class="container">
      <div class="jumbotron">
        <div class="row justify-content-center">
          <h1 id="answer" class="top"></h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-1">
          <button id="btn_reset" class="btn btn-danger btn-lg">Reset</button>
        </div>
        <div class="col-lg-1">
          <button id="btn_reverse" class="btn btn-warning btn-lg">Reverse</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
